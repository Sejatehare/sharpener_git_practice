<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <form onsubmit="handlerfunction(event)">
        <label for="expensamt">Choose Expenses</label>
        <input type="number" name="expensamt" id="expensamt">
        <label for="expensdesc">Choose Description</label>
        <input type="text" name="expensdesc" id="expensdesc">
        <label for="category">Choose a Category</label>
        <select name="category" id="categoryitems">
            <option value="fuel">Fuel</option>
            <option value="vacation">Vacation</option>
            <option value="electricity">Electricity Bill</option>
            <option value="mobile">Mobile</option>
        </select>
        <button type="submit">Add Expense</button>

        <ul id="listofitems">
            
        </ul>
    </form>
    
</body>
<script src="index.js"></script>
</html>
